unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
bind c new-window -a -c "#{pane_current_path}"
bind h swap-window -t -1 \; previous-window
bind l swap-window -t +1 \; next-window

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
setw -g mouse on

set -g visual-activity off
set -g allow-passthrough on
set -g focus-events on

set -g renumber-windows on
set -g automatic-rename on
set -g automatic-rename-format '#{?#{==:#{pane_current_command},zsh},[Idle] - ,#{pane_current_command} - }#{b:pane_current_path}'

set -g status-bg black
set -g status-fg white
set-window-option -g window-status-current-style fg=colour0,bg=colour7
set-window-option -g window-status-current-format " #I: #W "
set-window-option -g window-status-format " #I: #W "

set escape-time 0
